<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Columns - MM Masonry like photo gallery</title>
    <link href="./web/base.css" rel="stylesheet" type="text/css" />
    <link href="./css/mm-columns.css" rel="stylesheet" type="text/css" />
    <meta name="description" content="Pure CSS Masonry Layout with Grid" />
  </head>
  <body>
<div class="overlayWithMargin">
  <h1>Boost</h1>
  <h2>Proof of Work</h2>
  <a class="read-the-whitepaper" href="https://bitcoinfiles.org/t/f9e6c4f0ac7219257e1276cd23c1bff5e5088204ff4e3471786c6252fb00f01e">
    <div class="read-the-whitepaper">
      READ THE WHITEPAPER
    </div>
  </a>
</div>
    <div class="container">

      <div class="mm-columns" id="mm-columns">

      </div>
    </div>
  </body>

  <template type="text/x-handlebars-template" id="link-list-item-template">

    <div class="mm-columns__item">
      <img class="mm-columns__img" src="https://bitcoinfileserver.com/{{content_txid}}" />
    </div>
  </template>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

  	<!-- jQuery js/jquery.min.js -->
	<script src="https://bitcoinfileserver.com/3eae92b20a82d8862952b96212fddd0f7154b6220ee2ecbdc45c50a24fc62242"></script>


  <script>

      (async () => {


        const response = await fetch('https://pow.co/api/v1/boost/rankings/images')

        const {rankings} = await response.json()

        const templateHTML = document.getElementById('link-list-item-template').innerHTML

        const template = Handlebars.compile(templateHTML)

        console.log('fetch result', rankings)

        for (let ranking of rankings) {

          const html = template(ranking)

          console.log('HTML', html)

          $('#mm-columns').prepend($(html))

        }

      })();

  </script>

</html>
